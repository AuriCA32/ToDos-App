
{% block head %}
	<title>Menu de Opciones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "todoListApp/signup/images/icons/favicon.ico"%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/bootstrap/css/bootstrap.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/fonts/iconic/css/material-design-iconic-font.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/animate/animate.css"%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/css-hamburgers/hamburgers.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/animsition/css/animsition.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/select2/select2.min.css"%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/vendor/daterangepicker/daterangepicker.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/css/util.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "todoListApp/signup/css/main.css"%}">
<!--===============================================================================================-->
{% endblock head %}
{%block body %}	    
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "todoListApp/signup/images/bg-01.jpg" %}');">
			<div class="wrap-login100">

                    <span class="login100-form-title p-b-34 p-t-27">
                        Selecciona una opcion
                    </span>

					<div class="container-login100-form-btn">
						<a href="/login"><button class="login100-form-btn">
							Iniciar Sesion
						</button></a>
                    </div>
                </hr>
					<div class="container-login100-form-btn" style="margin-top:20px">
                            <a href="/signup"><button class="login100-form-btn">
                                Registrar usuario
                            </button></a>
                    </div>
            </div>
        </div>
    </div>
	
	<div id="dropDownSelect1"></div>

</body>
{% endblock body %}
